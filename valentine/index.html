<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --pink1:#ffdde1;
      --pink2:#ee9ca7;
      --hot:#ff4081;
      --soft:#f8bbd0;
      --text:#880e4f;
      --title:#c2185b;
    }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:"Comic Sans MS","Poppins",cursive;
      background:linear-gradient(135deg,var(--pink1),var(--pink2));
      overflow:hidden;
    }

    /* A responsive "card" with 3 rows: title / buttons / message */
    #container{
      width:min(820px, 92vw);
      min-height:min(560px, 92svh);
      display:grid;
      grid-template-rows:auto 1fr auto;
      gap:clamp(10px, 2.2vw, 22px);
      padding:clamp(14px, 3vw, 30px);
      text-align:center;
    }

    h1{
      margin:0;
      color:var(--title);
      line-height:1.1;
      font-size:clamp(1.6rem, 4.2vw, 2.8rem);
      word-break:break-word;
    }

    /* Button zone gets its own space so growth doesn't collide with title/message */
    .buttonZone{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      min-height:clamp(180px, 36vh, 320px);
      position:relative;
    }

    .buttons{
      display:flex;
      flex-wrap:wrap;
      gap:clamp(10px, 2.5vw, 20px);
      align-items:center;
      justify-content:center;
      width:100%;
    }

    button{
      border:none;
      border-radius:999px;
      cursor:pointer;
      font-weight:700;
      transition:
        font-size 220ms ease,
        padding 220ms ease,
        opacity 180ms ease;
      /* prevent super-wide on small screens */
      max-width:92vw;
      white-space:nowrap;
    }

    #yesBtn{
      background:var(--hot);
      color:white;
      box-shadow:0 16px 40px rgba(0,0,0,0.12);
    }

    #noBtn{
      background:var(--soft);
      color:var(--text);
      box-shadow:0 10px 24px rgba(0,0,0,0.08);
    }

    #message{
      margin:0;
      color:var(--text);
      min-height:2.2em; /* reserve height so layout doesn't jump */
      font-size:clamp(1rem, 2.6vw, 1.35rem);
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>ðŸ’– Mariem Will you be my Valentine? ðŸ’–</h1>

    <div class="buttonZone">
      <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™„</button>
      </div>
    </div>

    <p id="message"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn  = document.getElementById("noBtn");
      const message = document.getElementById("message");

      // "Real size" growth values (affects layout, avoids overlap)
      let yesLevel = 0;  // grows with no clicks + idle
      let noLevel  = 0;  // shrinks with no clicks
      let idleLevel = 0;
      let idleTimer;

      const noMessages = [
        "Are you sure? ðŸ¥º",
        "Really really sure? ðŸ˜¢",
        "My heart is cracking ðŸ’”",
        "Okay butâ€¦ look at the Yes button ðŸ‘€",
        "It's getting BIG for a reason ðŸ˜",
        "You know you want to click it ðŸ˜Œ"
      ];

      const idleMessages = [
        "â€¦Pookie? ðŸ‘€",
        "Youâ€™re thinking about it, arenâ€™t you ðŸ˜",
        "The Yes button is feeling shy ðŸ’•",
        "Itâ€™s growing out of love ðŸ¥¹",
        "Okay I might be getting impatient ðŸ˜³",
        "YES is getting emotionally larger ðŸ’–"
      ];

      // Base sizes (responsive-ish)
      const baseYes = { font: 20, py: 14, px: 28 };
      const baseNo  = { font: 18, py: 12, px: 24 };

      function applySizes() {
        // Increase Yes gradually, but keep within reasonable bounds on small screens
        const yesFont = Math.min(baseYes.font + yesLevel * 4, 64);
        const yesPy   = Math.min(baseYes.py   + yesLevel * 4, 38);
        const yesPx   = Math.min(baseYes.px   + yesLevel * 8, 120);

        yesBtn.style.fontSize = yesFont + "px";
        yesBtn.style.padding  = `${yesPy}px ${yesPx}px`;

        // Shrink No gradually, but never fully disappears (unless you want it to)
        const noFont = Math.max(baseNo.font - noLevel * 2.5, 10);
        const noPy   = Math.max(baseNo.py   - noLevel * 2.0, 6);
        const noPx   = Math.max(baseNo.px   - noLevel * 4.0, 10);

        noBtn.style.fontSize = noFont + "px";
        noBtn.style.padding  = `${noPy}px ${noPx}px`;

        // Optional: fade No a bit as it shrinks (cute + less visual clutter)
        noBtn.style.opacity = String(Math.max(1 - noLevel * 0.12, 0.15));
      }

      function resetIdleTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(handleIdleGrowth, 4500);
      }

      function handleIdleGrowth() {
        yesLevel++;
        applySizes();
        message.textContent = idleMessages[Math.min(idleLevel, idleMessages.length - 1)];
        idleLevel++;
        maybeEngulf();
        resetIdleTimer();
      }

      function maybeEngulf() {
        // Once Yes is huge, go full-screen
        if (yesLevel >= 9) engulfYes();
      }

      function engulfYes() {
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "0";
        yesBtn.style.left = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100svh";
        yesBtn.style.borderRadius = "0";
        yesBtn.style.fontSize = "clamp(2rem, 7vw, 4rem)";
        yesBtn.style.padding = "0";
        yesBtn.textContent = "YES ðŸ’–ðŸ’–ðŸ’–";
        message.textContent = "Okay okayyyy itâ€™s destiny ðŸ˜­ðŸ’˜";
      }

      noBtn.addEventListener("click", () => {
        resetIdleTimer();

        yesLevel += 1;
        noLevel  += 1;

        applySizes();
        message.textContent = noMessages[Math.min(noLevel - 1, noMessages.length - 1)];
        maybeEngulf();
      });

      yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
          <div style="
            height:100svh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            font-family:'Comic Sans MS', cursive;
            text-align:center;
            padding:24px;
          ">
            <h1 style="font-size:clamp(2.2rem,6vw,3.4rem);color:#c2185b;margin:0;">
              YAYYYYY ðŸ’•ðŸ¥°ðŸ’•
            </h1>
            <p style="font-size:clamp(1.1rem,3.2vw,1.6rem);color:#880e4f;margin-top:14px;">
              Best Decision Ever Habibi ðŸ’˜
            </p>
          </div>
        `;
      });

      // init
      applySizes();
      resetIdleTimer();
    });
  </script>
</body>
</html>
